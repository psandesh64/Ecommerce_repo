{% extends "base/base.html" %}

{% block start %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" required placeholder="firstname" name="first_name" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" required placeholder="lastname" name="last_name" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" required placeholder="Email" name="email" type="email">
            </div>
            <div class="form-group">
                <input class="form-control" required placeholder="Password" name="password" type="password">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Register  </button>
            </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
{% endblock %}
